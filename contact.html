          <span class="hours"></span> <span>:</span>

          <span class="seconds"></span>

          <span class="month"></span>|
          <span class="year"></span>

      </aside>
      <header>

        <div class="container-contacts">
          <div class="contact-form">
            <h1 class="contact-heading">Get In Touch</h1>
            <form action="nothing">
              <div>
                <input
                  autocomplete="off"
                  class="name-input"
                  type="text"
                  placeholder="First Name"
                  name=""
                  id=""
                /><input
                  autocomplete="off"
                  class="name-input"
                  placeholder="Last Name"
                  type="text"
                  name=""
                  id=""
                />
              </div>
              <input
                autocomplete="off"
                class="email-input"
                placeholder="me@example.com"
                type="email"
                name=""
                id=""
              />
              <textarea
                autocomplete="off"
                class="message-box"
                placeholder="Your Message"
                name=""
                id=""
                cols="30"
                rows="10"
              ></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
          <div class="contact-img">
            <img class="img" src="./images/contact.svg" alt="photo with mail" />
          </div>
        </div>
